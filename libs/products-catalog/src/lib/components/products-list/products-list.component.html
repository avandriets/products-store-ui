<products-store-ui-page-template *ngIf="{
 status: status$ | async,
 products: products$ | async,
 pagination: pagination$ | async
} as data">

  <ng-container title>

    <h2>Products</h2>

  </ng-container>

  <ng-container action>

    <button mat-stroked-button>Basic</button>

  </ng-container>

  <ng-container body>

    <products-store-ui-state-container [height]="'380px'"
                                       [state]="data.status"
                                       [resolved]="resolved">
      <ng-template #resolved>

        <p *ngFor="let product of data.products">
          {{ product.id }}
          {{ product.title }}
        </p>

        <mat-paginator [length]="data.pagination.count"
                       [pageSize]="paginationLimit"
                       [pageSizeOptions]="paginationLimits"
                       (page)="pageChangeEvent($event)">
        </mat-paginator>

      </ng-template>

    </products-store-ui-state-container>

  </ng-container>

</products-store-ui-page-template>
