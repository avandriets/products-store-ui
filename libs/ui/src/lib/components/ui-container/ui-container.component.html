<div class="products-store-ui-container__body"
     [ngSwitch]="ready && !error">

  <div *ngSwitchCase="true"
       data-test-id="bodyContent"
       class="products-store-ui-container__body__content"
       [@fadeInOut]="'in'">

    <ng-content></ng-content>

  </div>

  <div *ngSwitchDefault
       class="products-store-ui-container__body__loader"
       data-test-id="bodyLoader"
       fxLayout="column"
       fxLayoutAlign="center center"
       [@fadeInOut]="'in'">

    <div data-test-id="bodyLoaderLogo"
         class="products-store-ui-container__body__loader__logo">

      <span>{{ title }}</span>

    </div>

    <div *ngIf="!error"
         class="products-store-ui-container__body__loader__progress">

      <products-store-ui-loader-component></products-store-ui-loader-component>

    </div>

    <div *ngIf="error"
         class="products-store-ui-container__body__loader__error">

      <products-store-ui-error-alert-component [error]="error"></products-store-ui-error-alert-component>

    </div>

  </div>

</div>

<div *ngIf="pending$ | async"
     data-test-id="pending"
     class="products-store-ui-container__pending"
     [@fadeInOut]="'in'">

  <mat-progress-bar mode="indeterminate"></mat-progress-bar>

</div>
